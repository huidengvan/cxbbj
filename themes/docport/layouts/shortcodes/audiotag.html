
<div>
<audio controls id="myaudio-{{.Get "id"}}" crossorigin="anonymous">
            
    <source src='{{.Get "url"}}' type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  <div>
  <a href="#" onclick="vid = document.getElementById('myaudio-{{.Get "id"}}');vid.currentTime = {{.Get "playpos"}};vid.play();" >{{.Get "title"}}</a>
</div>
</div>
